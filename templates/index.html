<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maze</title>
    <style>
        .maze {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px; 
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            font-size: 24px; 
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="maze">
        {% for row in maze %}
            {% for cell in row %}
                <div class="cell">{{ cell }}</div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
