<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maze</title>
    <style>
        body {
            background-color: #1e1e1e; 
            color: #ffffff; 
            font-family: 'Courier New', Courier, monospace; 
            text-align: center;
        }
        h1 {
            margin-bottom: 15px; 
        }
        .maze {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px; 
            justify-content: center; 
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444; 
            background-color: #2a2a2a;
            font-size: 24px;
            border-radius: 4px; 
            cursor: pointer;
        }
        .cell:hover {
            background-color: #3a3a3a;
        }
        img{
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="maze">
        {% for row in maze %}
            {% for cell in row %}
                <div class="cell" onclick="flipTile(this)">
                    {% if cell.startswith('static/') %}
                        <img src="{{ cell }}" alt="Maze Element">
                    {% else %}
                        {{ cell }}
                    {% endif %}
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <script>
        function flipTile(cell) {
            if (cell.innerHTML.trim() === '') {
                cell.innerHTML = '‚≠ê'; 
            }
        }
    </script>
</body>
</html>
